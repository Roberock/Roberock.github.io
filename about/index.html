    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333333;
        }

        .navbar {
            background-color: #1c1c1c;
            position: fixed;
            width: 100%;
            z-index: 1;
            top: 0;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar li a:hover {
            background-color: #4CAF50;
            color: #ffffff;
        }

        .navbar li a.active {
            background-color: #4CAF50;
        }

        .content {
            padding: 80px 20px;
            max-width: 800px;
            margin: auto;
        }

        .profile-pic {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 50%;
            width: 150px;
            margin-bottom: 20px;
            border: 5px solid #007903;
        }

        h1, h2 {
            text-align: center;
            color: #007903;
        }

        p {
            text-align: justify;
            line-height: 1.8;
        }

        .media-logos {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .media-logos a {
            color: #007903;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .media-logos a:hover {
            color: #1c1c1c;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            .navbar ul {
                flex-direction: column;
            }

            .navbar li {
                float: none;
            }
        }
    </style>
</head>
